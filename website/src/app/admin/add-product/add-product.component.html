
<div style="margin-bottom: 70px;" class="p-5">
    <h2 class="text-center p-2" style="color:#000051 ">Add Product</h2>

    <form  class="w-50 m-auto p-2" #myForm="ngForm">

        <div class="container p-2">
        <label class="p-2"  style="color:#000051 "><b> Product Title</b></label>
        <input
        type="text"
        placeholder="Project Title"
        class="form-control"
        id="title"
        required
        name="title"
        [(ngModel)]='product.title'
        #title="ngModel"
        >
        <label class="p-2"  style="color:#000051 "><b>Description</b></label>
        <textarea
          placeholder="Description"
          rows="5"
          class="form-control"
          id="description"
          required
          name="description"
          [(ngModel)]='this.product.description'
          #description="ngModel"
          ></textarea>
        <!-- <label class="p-2"  style="color:#000051 "><b>Main image</b></label>
        <div class="input-group p-2">
            <input
              type="file"
              class="form-control"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Upload"
              id="avatar"
              name="avatar"
              multiple=""
              (change)='onFileChange($event)'
              #imageInput
            >
        </div> -->


        <button class="btn" type="submit" (click)="formSubmit()" [disabled]="isDisabled()"> ADD </button>
        </div>

    </form>
</div>
